<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>WebGL scratchpad</title>
		<style>
			body { margin: 0; }
			#drawing-canvas { width: 100%; height: 100%; }
		</style>
		<script id="color-vertex-shader" type="x-shader/x-vertex">#version 300 es
			in vec3 aVertexPosition;
			in vec4 aVertexColor;

			out vec4 vertexColor;

			uniform mat4 modelViewMatrix;
			uniform mat4 perspectiveMatrix;

			void main(void) {
				gl_Position = perspectiveMatrix * modelViewMatrix * vec4(aVertexPosition, 1.0);
				vertexColor = aVertexColor;
			}
		</script>
		<script id="color-fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision highp float;

			in vec4 vertexColor;

			out vec4 fragColor;

			void main(void) {
				fragColor = vertexColor;
			}
		</script>
		<script id="texture-vertex-shader" type="x-shader/x-vertex">#version 300 es
			in vec3 aVertexPosition;
			in vec2 aTextureCoord;

			out vec2 textureCoord;

			uniform mat4 modelViewMatrix;
			uniform mat4 perspectiveMatrix;

			void main(void) {
				gl_Position = perspectiveMatrix * modelViewMatrix * vec4(aVertexPosition, 1.0);
				textureCoord = aTextureCoord;
			}
		</script>
		<script id="texture-fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision highp float;

			uniform sampler2D uSampler;
			uniform float uAlpha;

			in vec2 textureCoord;

			out vec4 fragColor;

			void main(void) {
				vec4 textureColor = texture(
					uSampler, vec2(textureCoord.s, textureCoord.t)
				);
				fragColor = vec4(textureColor.rgb, textureColor.a * uAlpha);
			}
		</script>
		<script id="starburst-fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision highp float;

			uniform sampler2D uSampler;
			uniform vec3 uColor;

			in vec2 textureCoord;

			out vec4 fragColor;

			void main(void) {
				vec4 textureColor = texture(
					uSampler, vec2(textureCoord.s, textureCoord.t)
				);
				fragColor = textureColor * vec4(uColor, 1.0);
			}
		</script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<canvas id="drawing-canvas"></canvas>
	</body>
</html>
