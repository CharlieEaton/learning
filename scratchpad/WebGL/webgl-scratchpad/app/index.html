<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>WebGL scratchpad</title>
		<style>
			body { margin: 0; }
			#drawing-canvas { width: 100%; height: 100%; }
		</style>
		<script id="color-vertex-shader" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			varying vec4 vertexColor;

			uniform mat4 modelViewMatrix;
			uniform mat4 perspectiveMatrix;

			void main(void) {
				gl_Position = perspectiveMatrix * modelViewMatrix * vec4(aVertexPosition, 1.0);
				vertexColor = aVertexColor;
			}
		</script>
		<script id="color-fragment-shader" type="x-shader/x-fragment">
			precision highp float;

			varying vec4 vertexColor;

			void main(void) {
				gl_FragColor = vertexColor;
			}
		</script>
		<script id="texture-vertex-shader" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			varying vec2 textureCoord;

			uniform mat4 modelViewMatrix;
			uniform mat4 perspectiveMatrix;

			void main(void) {
				gl_Position = perspectiveMatrix * modelViewMatrix * vec4(aVertexPosition, 1.0);
				textureCoord = aTextureCoord;
			}
		</script>
		<script id="texture-fragment-shader" type="x-shader/x-fragment">
			precision highp float;

			uniform sampler2D uSampler;
			uniform float uAlpha;

			varying vec2 textureCoord;

			void main(void) {
				vec4 textureColor = texture2D(
					uSampler, vec2(textureCoord.s, textureCoord.t)
				);
				gl_FragColor = vec4(textureColor.rgb, textureColor.a * uAlpha);
			}
		</script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<canvas id="drawing-canvas"></canvas>
	</body>
</html>
